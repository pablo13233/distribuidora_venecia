
{% load  static %}

<section class="padding-top">
    <div class="container">

        <header class="section-heading">
            <h3 class="section-title">Nuevos Productos</h3>
        </header>

        <div class="row">
            {% for prod in last_productos %}
            <div class="col-lg-3 col-md-6 col-sm-6">
                <figure class="card card-product-grid">
                    <a href="{% url 'producto_app:producto_detail' prod.id %}" class="img-wrap">
                        <img src="{{ prod.img_producto.url }}">
                    </a>
                    <figcaption class="info-wrap border-top">
                        <a href="#" class="float-end btn btn-light btn-icon"> <i class="fa fa-eye-open"></i> </a>
                        <a href="{% url 'producto_app:producto_detail' prod.id %}" class="title text-truncate">{{ prod.nombre_producto }}</a>
                        <small class="text-muted">{{ prod.descripcion_producto|truncatechars:20 }}</small>
                    </figcaption>
                </figure>
            </div> <!-- col end.// -->
            {% endfor %}
        </div> <!-- row end.// -->

    </div> <!-- container end.// -->
</section>
