
{% load  static %}

<header class="section-header">

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row gy-3 align-items-center">
                <div class="col-lg-2 col-md-3 col-4">
                    <a href="/" class="brand-wrap">
                        <img class="logo" height="40" src="{% static '/images/logo.svg' %}">
                    </a> <!-- brand-wrap end.// -->
                </div>
                <div class="order-md-last col-lg-5 col-md-5 col-8">
                    <div class="float-end">
                        <a href="#" class="btn btn-light">
                            <i class="fa me-lg-1 fa-phone text-primary"></i>
                            <span class="text-primary d-none d-lg-inline-block">+504 8900-3488</span>
                        </a>
                    </div>
                </div> <!-- col end.// -->
                <div class="col-lg-5 col-md-4 col-12">
                    <form action="{% url 'busqueda_app:busqueda_producto' %}" method="GET">
                        <div class="input-group w-100">
                            <input type="text" name="busqueda" class="form-control" placeholder="¿Qué está buscando?"
                                value="{{ request.GET.busqueda }}" id="busqueda" style="width:55%;">

                            <button class="btn btn-light">
                                <i class="fa fa-search"></i>
                            </button>
                        </div> <!-- input-group end.// -->
                    </form> <!-- search-wrap end.// -->
                </div> <!-- col end.// -->
            </div> <!-- row end.// -->
        </div> <!-- container end.// -->
    </section> <!-- header-main end.// -->


    <nav class="navbar navbar-light navbar-expand-lg border-bottom">
        <div class="container">
            <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbar_main">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link ps-0" href="#" data-bs-toggle="dropdown"> <i class="fa fa-bars"></i>
                            Categorias </a>
                        <ul class="dropdown-menu">
                            {% for cat in ctx_categorias %}
                            <li> <a class="dropdown-item" href="#">{{ cat.nombre_categoria }} </a> </li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'producto_app:producto_all' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Temporada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oficina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu name</a>
                    </li>
                </ul>
            </div> <!-- collapse end.// -->
        </div> <!-- container end.// -->
    </nav> <!-- navbar end.// -->
</header> <!-- section-header end.// -->
